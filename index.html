<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme-Gen</title>
</head>

<body class="flex" onload="onInit()">
    <header class="main-header flex">
        <h1>Meme-Generator <img src="img/monster.png" alt=""></h1>
        <div class="nav-btns">
            <button onclick="onToggleGallery()">Gallery</button>
            <button onclick="onToggleMemeEditor()">About</button>
        </div>
    </header>

    <div class="image-gallery-container">
        <nav class="search-nav flex">
            <input type="text" placeholder="Enter-search-keyword" name="" id="">
            <div class="key-words flex">
                <div class="words">
                    funny politic books dogs comics
                </div>
                <button>more</button>
            </div>
        </nav>
        <div class="image-container flex">
            <article class="img-card"><img class="photo" src="img/meme-imgs (various aspect ratios)/2.jpg" alt="">
            </article>
            <article class="img-card"></article>
            <article class="img-card"></article>
            <article class="img-card"></article>
            <article class="img-card"></article>
            <article class="img-card"></article>
            <article class="img-card"></article>
            <article class="img-card"></article>
            <article class="img-card"></article>
        </div>
    </div>


    <div class="meme-editor-container flex hidden">
        <div class="canvas-container">
            <canvas style="outline: 1px solid green"></canvas>
        </div>
        <div class="workspace">

        </div>
    </div>

    <footer class="main-footer flex">
        <h1>Meme-Generator <img src="img/monster.png" alt=""></h1>
    </footer>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme-Gen</title>
</head>

<body class="flex" onload="onInit()">
    <div class="modal-container flex" onclick="onToggleModal()"></div>
    <header class="main-header flex">
        <h1>Meme-Generator <img src="img/monster.png" alt=""></h1>
        <nav class="main-nav">
             <div class="nav-btns">
            <button onclick="onToggleGallery()">Gallery</button>
            <button onclick="onToggleSavedMemes()">Works</button>
        </div> 
        </nav>
        <button type="button" class="btn-menu" onclick="onToggleMenu()">â˜°</button>
    </header>

    <div class="image-gallery-container">
        <nav class="search-nav flex">
            <input oninput="onTextFilterMeme(this.value)" type="text" placeholder="Enter-search-keyword" name="" id="">
            <button onclick="onFlexible()">Im flexible</button>
            <div class="key-words flex">
                <div class="words">
                    <span onclick="onFilterMemes('funny')" class="funny">Funny</span>
                    <span onclick="onFilterMemes('movies')" class="movies">Movies</span>
                    <span onclick="onFilterMemes('politics')" class="politics">Politics</span>
                    <span onclick="onFilterMemes('love')" class="love">Love</span>
                    <span onclick="onFilterMemes('nature')" class="nature">Nature</span>
                    <span onclick="onFilterMemes('crazy')" class="crazy">Crazy</span>
                    <span onclick="onFilterMemes('tired')" class="tired">Tired</span>
                    <span onclick="onFilterMemes('success')" class="success">Success</span>
                    <span onclick="onFilterMemes('animals')" class="animals">Animals</span>
                    <span onclick="onFilterMemes('kids')" class="kids">Kids</span>
                </div>
            </div>
        </nav>
        <div class="image-container flex">
        </div>
    </div>


    <div class="meme-editor-container flex hidden">
        <div class="canvas-container flex">
            <canvas style="outline: 1px solid green"></canvas>
        </div>
        <div class="workspace flex">
            <div class="workspace-container">
                <input placeholder="Put your text here" name="text" oninput="onSaveText(this.value)"
                    class="input meme-text" type="text">
                <button onclick="onSwapLines()" class="workspace-btn up-and-down"><img
                        src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                <button onclick="onAddAnotherLine()" class="workspace-btn add"><img src="img/ICONS/add.png"
                        alt=""></button>
                <button onclick="onDeleteLine()" class="workspace-btn trash"><img src="img/ICONS/trash.png"
                        alt=""></button>
                <button onclick="onChangeFontSize(+2)" class="workspace-btn increase-font"><img
                        src="img/ICONS/increase font - icon.png" alt=""></button>
                <button onclick="onChangeFontSize(-2)" class="workspace-btn decrease-font"><img
                        src="img/ICONS/decrease font - icon.png" alt=""></button>
                <button onclick="onAlignText('left')" class="workspace-btn align-left"><img
                        src="img/ICONS/align-to-left.png" alt=""></button>
                <button onclick="onAlignText('center')" class="workspace-btn align-center"><img
                        src="img/ICONS/center-text-alignment.png" alt=""></button>
                <button onclick="onAlignText('right')" class="workspace-btn align-right"><img
                        src="img/ICONS/align-to-right.png" alt=""></button>
                <select onchange="onChangeFont(this.value)" class="input impact" name="font" id="">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                </select>
                <label for="text-stroke" class="workspace-btn text-stroke">
                    <input onchange="onChangeStrokeColor(this.value)" class="input" id="text-stroke" type="color"
                        name="text-stroke" value="#22222">
                    <img class="text-sroke-img" src="img/ICONS/text stroke.png" alt="">
                </label>
                <label class="workspace-btn paint-board" for="paint-board">
                    <input onchange="onChangeTextColor(this.value)" class="input" type="color" id="paint-board"
                        name="paint-board" value="#FFFFFF">
                    <img class="paint-board-img" src="img/ICONS/paint-board-and-brush.png" alt="">
                </label>

                <div class="carousel flex">
                    <img onclick="onDrawImg(this)" src="img/STICKERS/airplane.png" alt="">
                    <img onclick="onDrawImg(this)" src="img/STICKERS/alien.png" alt="">
                    <img onclick="onDrawImg(this)" src="img/STICKERS/money.png" alt="">
                    <img onclick="onDrawImg(this)" src="img/STICKERS/sticker.png" alt="">
                    <img onclick="onDrawImg(this)" src="img/STICKERS/sunglasses.png" alt="">
                    <img onclick="onDrawImg(this)" src="img/STICKERS/cool.png" alt="">
                    <img onclick="onDrawImg(this)" src="img/STICKERS/baseball-cap.png" alt="">
                    <img onclick="onDrawImg(this)" src="img/STICKERS/cigarette.png" alt="">
                </div>
                <button onclick="onSaveMeme()" class="workspace-btn save"><img src="img/ICONS/bookmark.png" alt=""></button>
                <a download="file-name" onclick="downloadCanvas(this)" class="workspace-btn download flex"><img src="img/ICONS/download.png" alt=""></a>
            </div>
        </div>
    </div>

    <div class="saved-memes-section flex hidden">
        <div class="saved-memes-container">

        </div>
    </div>

    <footer class="main-footer flex ">
        <h1>Meme-Generator <img src="img/monster.png" alt=""></h1>
    </footer>



    <script src="js/services/utils-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme-Gen</title>
</head>

<body class="flex" onload="onInit()">
    <header class="main-header flex">
        <h1>Meme-Generator <img src="img/monster.png" alt=""></h1>
        <div class="nav-btns">
            <button onclick="onToggleGallery()">Gallery</button>
            <button onclick="onToggleMemeEditor()">About</button>
        </div>
    </header>

    <div class="image-gallery-container">
        <nav class="search-nav flex">
            <input type="text" placeholder="Enter-search-keyword" name="" id="">
            <div class="key-words flex">
                <div class="words">
                    funny politic books dogs comics
                </div>
                <button>more</button>
            </div>
        </nav>
        <div class="image-container flex">
            <article class="img-card"><img class="photo" src="img/meme-imgs (various aspect ratios)/2.jpg" alt="">
            </article>
            <article class="img-card"></article>
            <article class="img-card"></article>
            <article class="img-card"></article>
            <article class="img-card"></article>
            <article class="img-card"></article>
            <article class="img-card"></article>
            <article class="img-card"></article>
            <article class="img-card"></article>
        </div>
    </div>


    <div class="meme-editor-container flex hidden">
        <div class="canvas-container flex">
            <canvas style="outline: 1px solid green"></canvas>
        </div>
        <div class="workspace flex">
            <form action="" onsubmit="onSaveSettings(event)">
            <div class="workspace-container">
                    <input class="meme-text" type="text">
                    <button class="workspace-btn up-and-down"><img
                            src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                    <button class="workspace-btn add"><img src="img/ICONS/add.png" alt=""></button>
                    <button class="workspace-btn trash"><img src="img/ICONS/trash.png" alt=""></button>
                    <button class="workspace-btn increase-font"><img src="img/ICONS/increase font - icon.png" alt=""></button>
                    <button class="workspace-btn decrease-font"><img src="img/ICONS/decrease font - icon.png" alt=""></button>
                    <button class="workspace-btn align-left"><img src="img/ICONS/align-to-left.png" alt=""></button>
                    <button class="workspace-btn align-center"><img src="img/ICONS/center-text-alignment.png" alt=""></button>
                    <button class="workspace-btn align-right"><img src="img/ICONS/align-to-right.png" alt=""></button>
                    <select class="impact" name="" id="">
                        <option value="impact">impact</option>
                    </select>
                    <button class="workspace-btn text-stroke"><img src="img/ICONS/text stroke.png" alt=""></button>
                    <button class="workspace-btn paint-board" onclick="onPaintClick()"><img src="img/ICONS/paint-board-and-brush.png" alt=""></button>
                    <div class="carousel"></div>
                </div>
            </form>
        </div>
    </div>

    <footer class="main-footer flex">
        <h1>Meme-Generator <img src="img/monster.png" alt=""></h1>
    </footer>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
